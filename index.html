<!DOCTYPE html>
<meta charset="utf-8">
<title>Crossfilter</title>
<style>

body {
  font-family: "Helvetica Neue";
  margin: 40px auto;
  width: 960px;
  min-height: 2000px;
}

#body {
  position: relative;
}

footer {
  padding: 2em 0 1em 0;
  font-size: 12px;
}

h1 {
  font-size: 96px;
  margin-top: .3em;
  margin-bottom: 0;
}

h1 + h2 {
  margin-top: 0;
}

h2 {
  font-weight: 400;
  font-size: 28px;
}

#body > p {
  line-height: 1.5em;
  width: 640px;
  text-rendering: optimizeLegibility;
}

#charts {
  padding: 10px 0;
}

.chart {
  display: inline-block;
  height: 151px;
  margin-bottom: 20px;
}

.reset {
  padding-left: 1em;
  font-size: smaller;
  color: #ccc;
}

.background.bar {
  fill: #ccc;
}

.foreground.bar {
  fill: steelblue;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  font: 10px sans-serif;
}

.brush rect.extent {
  fill: steelblue;
  fill-opacity: .125;
}

.brush .resize path {
  fill: #eee;
  stroke: #666;
}

#hour-chart {
  width: 260px;
}

#delay-chart {
  width: 230px;
}

#distance-chart {
  width: 920px;
}

#date-chart {
  width: 920px;
}

#flight-list {
  min-height: 1024px;
}

#flight-list .date,
#flight-list .day {
  margin-bottom: .4em;
}

#flight-list .flight {
  line-height: 1.5em;
  background: #eee;
  width: 640px;
  margin-bottom: 1px;
}

#flight-list .time {
  color: #999;
}

#flight-list .flight div {
  display: inline-block;
  width: 100px;
}

#flight-list div.distance,
#flight-list div.delay {
  width: 100px;
  padding-right: 10px;
  text-align: right;
}

#flight-list .early {
  color: green;
}

aside {
  position: absolute;
  left: 740px;
  font-size: smaller;
  width: 220px;
}

</style>

<div id="body">

<h1>Cluster results</h1>

<p>Some questions to consider: How does final size correlate with <a href="javascript:filter([null, [300, 1000], null, null])">network entropy</a>?

<div id="charts">
  <div id="hour-chart" class="chart">
    <div class="title">Run time</div>
  </div>
  <div id="delay-chart" class="chart">
    <div class="title">Final size</div>
  </div>
  <div id="distance-chart" class="chart">
    <div class="title">State entropy</div>
  </div>
  <div id="date-chart" class="chart">
    <div class="title">Network entropy</div>
  </div>
</div>

<aside id="totals"><span id="active">-</span> of <span id="total">-</span> rules selected.</aside>

<div id="lists">
  <div id="flight-list" class="list"></div>
</div>

<footer>
  Adapted from <a href="https://github.com/square/crossfilter">Crossfilter</a>
</footer>

</div>

<script src="crossfilter.v1.min.js"></script>
<script src="d3.v3.min.js"></script>
<script>

d3.csv("cluster.csv", function(error, ruleData) {

  // Various formatters.
  var formatNumber = d3.format(",d"),
      formatChange = d3.format("+,d"),
      formatDate = d3.time.format("%B %d, %Y"),
      formatTime = d3.time.format("%I:%M %p");

	// A little coercion, since the CSV is untyped.
	ruleData.forEach(function(d, i) {
		d.index = i;
		d.eqtime = +d.eqtime;
		d.finalsize = +d.finalsize;
		d.stateent = +d.stateent;
		d.netent = +d.netent;
		d.runtime = +d.runtime;
		d.avsize = +d.avsize;
	  });
	  rd = ruleData;

  // Create the crossfilter for the relevant dimensions and groups.
  var rules = crossfilter(ruleData),
      all = rules.groupAll(),
      eqTime = rules.dimension(function(d) { return d.eqtime; }),
      eqTimes = eqTime.group(function(x) { return Math.floor(x); }),
      finalSize = rules.dimension(function(d) { return d.finalsize; }),
      finalSizes = finalSize.group(function(x) { return Math.floor(x / 100) * 100; }),
      stateEntropy = rules.dimension(function(d) { return d.stateent; }),
      stateEntropies = stateEntropy.group(
      					function(x) { return Math.round(x * 100)/100; }),
      networkEntropy = rules.dimension(function(d) { return d.netent; }),
      networkEntropies = networkEntropy.group(
      					function(x) { return Math.round(x * 100)/100; });

  var charts = [

    barChart()
        .dimension(eqTime)
        .group(eqTimes)
      .x(d3.scale.linear()
        .domain([0, 24])
        .rangeRound([0, 240])),

   barChart()
        .dimension(finalSize)
        .group(finalSizes)
      .x(d3.scale.linear()
        .domain([0, 2000])
        .rangeRound([0, 300])),

    barChart()
        .dimension(stateEntropy)
        .group(stateEntropies)
      .x(d3.scale.linear()
        .domain([-0.7, 0.1])
        .rangeRound([0, 800])),

    barChart()
        .dimension(networkEntropy)
        .group(networkEntropies)
      .x(d3.scale.linear()
        .domain([-1.6,-1])
        .rangeRound([0, 800])),

  ];

  // Given our array of charts, which we assume are in the same order as the
  // .chart elements in the DOM, bind the charts to the DOM and render them.
  // We also listen to the chart's brush events to update the display.
  var chart = d3.selectAll(".chart")
      .data(charts)
      .each(function(chart) { chart.on("brush", renderAll).on("brushend", renderAll); });

// Render the initial lists.
  var list = d3.selectAll(".list")
      .data([ruleList]);

  // Render the total.
  d3.selectAll("#total")
      .text(formatNumber(rules.size()));

  renderAll();

  // Renders the specified chart or list.
  function render(method) {
    d3.select(this).call(method);
  }

  // Whenever the brush moves, re-rendering everything.
  function renderAll() {
    chart.each(render);
    list.each(render);
    d3.select("#active").text(formatNumber(all.value()));
  }

  // Like d3.time.format, but faster.
  function parseDate(d) {
    return new Date(2001,
        d.substring(0, 2) - 1,
        d.substring(2, 4),
        d.substring(4, 6),
        d.substring(6, 8));
  }

  window.filter = function(filters) {
    filters.forEach(function(d, i) { charts[i].filter(d); });
    renderAll();
  };

  window.reset = function(i) {
    charts[i].filter(null);
    renderAll();
  };

 function ruleList(div) {
	var flightsByDate = stateEntropy.bottom(40);

    div.each(function() {
   	  var flight = d3.select(this).selectAll(".flight")
          .data(flightsByDate);
      var flightEnter = flight.enter().append("div")
          .attr("class", "flight");

      flightEnter.append("div")
          .attr("class", "time")
          .text(function(d) { return d.index; });

      flightEnter.append("div")
          .attr("class", "origin")
          .text(function(d) { return d.stateent; });

      flightEnter.append("div")
          .attr("class", "destination")
          .text(function(d) { return d.netent; });

      flightEnter.append("div")
          .attr("class", "distance")
          .text(function(d) { return d.runtime; });

	flightEnter.append("div")
          .attr("class", "distance")
          .text(function(d) { return d.avsize; });
          
    flightEnter.append("div")
          .attr("class", "delay")
          .text(function(d) { return d.finalsize; });
          
      flight.exit().remove();

      flight.order();
	});
	}

  function barChart() {
    if (!barChart.id) barChart.id = 0;

    var margin = {top: 10, right: 10, bottom: 20, left: 10},
        x,
        y = d3.scale.linear().range([100, 0]),
        id = barChart.id++,
        axis = d3.svg.axis().orient("bottom"),
        brush = d3.svg.brush(),
        brushDirty,
        dimension,
        group,
        round;

    function chart(div) {
      var width = x.range()[1],
          height = y.range()[0];

      y.domain([0, group.top(1)[0].value]);

      div.each(function() {
        var div = d3.select(this),
            g = div.select("g");

        // Create the skeletal chart.
        if (g.empty()) {
          div.select(".title").append("a")
              .attr("href", "javascript:reset(" + id + ")")
              .attr("class", "reset")
              .text("reset")
              .style("display", "none");

          g = div.append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          g.append("clipPath")
              .attr("id", "clip-" + id)
            .append("rect")
              .attr("width", width)
              .attr("height", height);

          g.selectAll(".bar")
              .data(["background", "foreground"])
            .enter().append("path")
              .attr("class", function(d) { return d + " bar"; })
              .datum(group.all());

          g.selectAll(".foreground.bar")
              .attr("clip-path", "url(#clip-" + id + ")");

          g.append("g")
              .attr("class", "axis")
              .attr("transform", "translate(0," + height + ")")
              .call(axis);

          // Initialize the brush component with pretty resize handles.
          var gBrush = g.append("g").attr("class", "brush").call(brush);
          gBrush.selectAll("rect").attr("height", height);
          gBrush.selectAll(".resize").append("path").attr("d", resizePath);
        }

        // Only redraw the brush if set externally.
        if (brushDirty) {
          brushDirty = false;
          g.selectAll(".brush").call(brush);
          div.select(".title a").style("display", brush.empty() ? "none" : null);
          if (brush.empty()) {
            g.selectAll("#clip-" + id + " rect")
                .attr("x", 0)
                .attr("width", width);
          } else {
            var extent = brush.extent();
            g.selectAll("#clip-" + id + " rect")
                .attr("x", x(extent[0]))
                .attr("width", x(extent[1]) - x(extent[0]));
          }
        }

        g.selectAll(".bar").attr("d", barPath);
      });

      function barPath(groups) {
        var path = [],
            i = -1,
            n = groups.length,
            d;
        while (++i < n) {
          d = groups[i];
          path.push("M", x(d.key), ",", height, "V", y(d.value), "h9V", height);
        }
        return path.join("");
      }

      function resizePath(d) {
        var e = +(d == "e"),
            x = e ? 1 : -1,
            y = height / 3;
        return "M" + (.5 * x) + "," + y
            + "A6,6 0 0 " + e + " " + (6.5 * x) + "," + (y + 6)
            + "V" + (2 * y - 6)
            + "A6,6 0 0 " + e + " " + (.5 * x) + "," + (2 * y)
            + "Z"
            + "M" + (2.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8)
            + "M" + (4.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8);
      }
    }

    brush.on("brushstart.chart", function() {
      var div = d3.select(this.parentNode.parentNode.parentNode);
      div.select(".title a").style("display", null);
    });

    brush.on("brush.chart", function() {
      var g = d3.select(this.parentNode),
          extent = brush.extent();
      if (round) g.select(".brush")
          .call(brush.extent(extent = extent.map(round)))
        .selectAll(".resize")
          .style("display", null);
      g.select("#clip-" + id + " rect")
          .attr("x", x(extent[0]))
          .attr("width", x(extent[1]) - x(extent[0]));
      dimension.filterRange(extent);
    });

    brush.on("brushend.chart", function() {
      if (brush.empty()) {
        var div = d3.select(this.parentNode.parentNode.parentNode);
        div.select(".title a").style("display", "none");
        div.select("#clip-" + id + " rect").attr("x", null).attr("width", "100%");
        dimension.filterAll();
      }
    });

    chart.margin = function(_) {
      if (!arguments.length) return margin;
      margin = _;
      return chart;
    };

    chart.x = function(_) {
      if (!arguments.length) return x;
      x = _;
      axis.scale(x);
      brush.x(x);
      return chart;
    };

    chart.y = function(_) {
      if (!arguments.length) return y;
      y = _;
      return chart;
    };

    chart.dimension = function(_) {
      if (!arguments.length) return dimension;
      dimension = _;
      return chart;
    };

    chart.filter = function(_) {
      if (_) {
        brush.extent(_);
        dimension.filterRange(_);
      } else {
        brush.clear();
        dimension.filterAll();
      }
      brushDirty = true;
      return chart;
    };

    chart.group = function(_) {
      if (!arguments.length) return group;
      group = _;
      return chart;
    };

    chart.round = function(_) {
      if (!arguments.length) return round;
      round = _;
      return chart;
    };

    return d3.rebind(chart, brush, "on");
  }
});

</script>
